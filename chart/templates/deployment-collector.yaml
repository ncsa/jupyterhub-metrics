{{- if .Values.collector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jupyterhub-metrics.fullname" . }}-collector
  namespace: {{ include "jupyterhub-metrics.namespace" . }}
  labels:
    {{- include "jupyterhub-metrics.labels" . | nindent 4 }}
    app.kubernetes.io/component: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "jupyterhub-metrics.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: collector
  template:
    metadata:
      labels:
        {{- include "jupyterhub-metrics.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: collector
    spec:
      terminationGracePeriodSeconds: 30
      serviceAccountName: {{ include "jupyterhub-metrics.serviceAccountName" . }}
      {{- if .Values.collector.podSecurityContext }}
      securityContext:
        {{- toYaml .Values.collector.podSecurityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.advanced.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.advanced.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.advanced.affinity }}
      affinity:
        {{- toYaml .Values.advanced.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.advanced.tolerations }}
      tolerations:
        {{- toYaml .Values.advanced.tolerations | nindent 8 }}
      {{- end }}
      initContainers:
        - name: wait-for-db
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
            runAsUser: 1001
            seccompProfile:
              type: RuntimeDefault
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for TimescaleDB to be ready at {{ include "jupyterhub-metrics.timescaledb.host" . }}:{{ .Values.timescaledb.database.port }}"
              until psql -c 'SELECT 1' >/dev/null 2>&1; do
                echo "Database is unavailable - sleeping"
                sleep 2
              done
              echo "Database is available"
          env:
            - name: PGHOST
              value: {{ include "jupyterhub-metrics.timescaledb.host" . }}
            - name: PGPORT
              value: {{ .Values.timescaledb.database.port | quote }}
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: POSTGRES_DB
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: POSTGRES_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: {{ include "jupyterhub-metrics.timescaledb.passwordKey" . }}
      containers:
        - name: collector
          securityContext:
            {{- toYaml .Values.collector.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.collector.image.repository }}:{{ .Chart.Version }}"
          imagePullPolicy: {{ .Values.collector.image.pullPolicy }}
          env:
            - name: DB_HOST
              value: {{ include "jupyterhub-metrics.timescaledb.host" . }}
            - name: DB_PORT
              value: {{ .Values.timescaledb.database.port | quote }}
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: POSTGRES_DB
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jupyterhub-metrics.timescaledb.passwordSecret" . }}
                  key: {{ include "jupyterhub-metrics.timescaledb.passwordKey" . }}
            - name: NAMESPACE
              value: {{ .Values.jupyterhub.namespace | quote }}
            - name: COLLECTION_INTERVAL
              value: {{ .Values.collector.interval | quote }}
            - name: POD_LABEL_SELECTOR
              value: {{ .Values.jupyterhub.podLabelSelector | quote }}
          resources:
            {{- toYaml .Values.collector.resources | nindent 12 }}
{{- end }}

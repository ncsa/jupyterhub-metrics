name: Python Code Quality

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '.github/workflows/python-lint.yml'
  pull_request:
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort mypy
          # Install project dependencies if they exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Install common dependencies used in the project
          pip install psycopg2-binary httpx

      - name: Run Black (code formatter check)
        run: |
          black --check --diff *.py || true

      - name: Run isort (import sorting check)
        run: |
          isort --check-only --diff *.py || true

      - name: Run Flake8 (style guide enforcement)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics
          # Treat all other issues as warnings
          flake8 *.py --count --max-complexity=15 --max-line-length=120 --statistics --exit-zero

      - name: Run Pylint (static analysis)
        run: |
          pylint *.py --exit-zero --max-line-length=120 --disable=C0114,C0115,C0116

      - name: Run mypy (type checking)
        run: |
          mypy *.py --ignore-missing-imports --no-strict-optional --exit-zero

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install bandit
        run: pip install bandit[toml]

      - name: Run Bandit (security linter)
        run: |
          bandit -r *.py -ll -f json -o bandit-report.json || true
          bandit -r *.py -ll || true

      - name: Upload Bandit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
